<section id="stock-details">
  <h2>{{ stock.Name }}</h2>
  <p>{{ stock.Symbol }}</p>
  <p>{{ stock.AssetType }}</p>
  <p>{{ stock.Exchange }}</p>
  <p>{{ stock.Country }}</p>
  <p>{{ stock.Currency }}</p>
  <p>{{ stock.Industry }}</p>
  <p>book value: {{ stock.BookValue }}</p>
  <p>profit: {{ stock.GrossProfitTTM | currency }}</p>
  <p>{{ stock.Description }}</p>
  <div id="add-container">
    <button (click)="addToWatchlist(stock.Symbol)">Add to Watchlist</button>
  </div>
</section>
